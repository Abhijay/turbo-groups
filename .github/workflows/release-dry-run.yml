name: Release Dry Run

on:
  pull_request:
    branches:
      - main

jobs:
  release-dry-run:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write  # Required for OIDC trusted publishing verification

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Do NOT set registry-url - it creates .npmrc which prevents OIDC trusted publishing

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Update npm
        run: npm install -g npm@latest

      - name: Ensure no .npmrc exists (required for OIDC trusted publishing)
        run: |
          # Remove any .npmrc files that might prevent OIDC from activating
          rm -f .npmrc ~/.npmrc $HOME/.npmrc
          # Verify npm config has no auth tokens
          npm config list

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Release Dry Run
        run: pnpm release --dry-run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # NPM_TOKEN is no longer needed - @semantic-release/npm v13.1.0+ supports
          # trusted publishing (OIDC) automatically when id-token: write permission is set

