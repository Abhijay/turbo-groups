name: Release Dry Run

on:
  pull_request:
    branches:
      - main

jobs:
  release-dry-run:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write  # Required for OIDC trusted publishing verification

    steps:
      # 1) Get GitHub App installation token for semantic-release (to test full auth flow)
      - name: Create GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.SEMANTIC_RELEASE_APP_ID }}
          private-key: ${{ secrets.SEMANTIC_RELEASE_APP_PRIVATE_KEY }}
          owner: Abhijay
          repositories: turbo-groups

      # 2) Checkout using the App token to test the full authentication flow
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Update npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      # 3) Run semantic-release dry-run using the App token to test full auth flow
      - name: Release Dry Run
        run: pnpm release --dry-run
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}

